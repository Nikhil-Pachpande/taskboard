<div class="card">
    <form>
        <div>
            <div class="form-group">
            <label for="inputUserName">User Name</label>
            <input type="email" id="inputUserName" class="form-control" placeholder="Enter User Name" required autofocus>
            </div>
            
            <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Enter Email address" required autofocus>
            </div>

            <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required autofocus>
            </div>

            <div class="form-group">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required autofocus>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <br/>
            <p class="form-text">
                <a routerLink="register" class="form-text" id="linkRegister">Already have an account? Log In.</a>
            </p>
        </div>
    </form>
</div>
